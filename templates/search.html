<html>
  <head>
    <title>AAF's search engine result</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="container">
      <h1>Welcome to AAF's search engine!</h1>
      <h2>Result for {{user_input}}</h2>
      <form method="POST">
        <a href = "http://127.0.0.1:5000/"> <button> back </button> </a>
        <td><input name="user_input" type="text" placeholder="What would you like to search?" size="40" /></td>
        <td><a href=search ><button type="submit">Search</button></a></td>
        <u>{% for url in result_list %}
            <a href = "https://{{url}}">{{url}}</a><br>
            {%endfor%} </u><br/>
    </form>
    </div>
  </body>
</html>
